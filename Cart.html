<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jiweke Tavern Menu</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css">
  <style>
     
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #ffbf00;
      color: #222;
    }


    .banner {
      width: 100%;
      height: 280px;
      background-image: url('LIVE LIFE.png'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      animation: popUpScale 6s ease-in-out infinite;
    }

    @keyframes popUpScale {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* NAVIGATION STYLING */
    .nav-bar {
      display: flex;
      overflow-x: auto;
      background: #f7efef;
      padding: 14px 10px;
      border-top: 3px solid #000;
      border-bottom: 3px solid #000000;
      box-shadow: 0 4px 12px #000000;
      gap: 12px;
      scroll-snap-type: x mandatory;
      transition: top 0.4s ease;
    }

    .nav-bar::-webkit-scrollbar {
      height: 6px;
    }

    .nav-bar::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    .nav-btn {
      flex: 0 0 auto;
      scroll-snap-align: start;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 20px;
      border: 2px solid #ddd;
      background: linear-gradient(145deg, #e2e2e2, #ffffff);
      color: #000000;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 2px #000000;
      position: relative;
    }

    .nav-btn:hover {
      background: #f0cd06;
      color: #000000;
      border-color: #bbb;
      transform: translateY(-2px);
    }

    /* ACTIVE NAV LINK INDICATOR */
    .nav-btn.active {
      background: #f0c60d;
      color: #000000;
      border-color: #222;
      font-weight: 900;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    /* OFFER BUTTON SPECIAL EFFECT */
    .offer-btn {
      background: linear-gradient(45deg, #ff0000, #b30000);
      color: #fff !important;
      font-weight: 900;
      border: 2px solid #fff;
      padding: 12px 24px;
      border-radius: 30px;
      text-transform: uppercase;
      font-size: 1.2rem;
      animation: glowPulse 1.5s infinite;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 8px #ff0000; }
      50% { box-shadow: 0 0 20px #ff0000; }
      100% { box-shadow: 0 0 8px #ff0000; }
    }

    /* RESPONSIVENESS */
    @media (max-width: 600px) {
      .nav-bar {
        padding: 12px 6px;
      }

      .nav-btn {
        padding: 8px 14px;
        font-size: 0.85rem;
      }

      .offer-btn {
        padding: 10px 18px;
        font-size: 0.9rem;
      }
    }
  

  </style>

</head>
<body>
  <div class="banner"></div>


  <!-- Navigation Menu -->
  <nav class="nav-bar" id="navbar">
    <a href="index.html" class="nav-btn offer-btn"> <i class="fas fa-tags"></i> OFFERðŸ”¥ </a>
    <a href="MUTTONCHIKEN.html" class="nav-btn">MUTTON/CHICKEN</a>
    <a href="Fish.html" class="nav-btn">FISH</a>
    <a href="PLATTERS.html" class="nav-btn">PLATTERS</a>
    <a href="SIDE ORDERS.html" class="nav-btn">SIDE ORDERS</a>
    <a href="SNACKS.html" class="nav-btn">SNACKS</a>
    <a href="KIDS.html" class="nav-btn">KIDS</a>
    <a href="PIZZA.html" class="nav-btn">PIZZA (NEW)</a>
    <a href="HOT BEVERAGES.html" class="nav-btn">HOT BEVERAGES</a>
    <a href="CHEF'S SPECIAL.html" class="nav-btn">CHEF'S SPECIAL</a>
  </nav>

  <script>
    // Highlight active page
    const currentURL = window.location.href.toLowerCase();
    document.querySelectorAll('.nav-btn').forEach(link => {
      const href = link.getAttribute('href').toLowerCase();
      if (currentURL.includes(href)) {
        link.classList.add('active');
      }
    });
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #fdfdfd;
      color: #333;
    }

    h1 {
      color: #c8102e;
      margin-bottom: 20px;
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
      gap: 20px;
      flex-wrap: wrap;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-details {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .info-left {
      flex: 2;
    }

    .info-left span {
      display: block;
      margin-bottom: 4px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quantity-controls button {
      padding: 5px 10px;
      background: #222;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }

    .cost {
      font-weight: bold;
      text-align: right;
    }

    .remove-btn {
      background: #c8102e;
      color: #fff;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 8px;
      display: inline-block;
    }

    .totals {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-top: 2px solid #c8102e;
      padding-top: 15px;
    }

    .footer-grid {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      gap: 20px;
    }

    .footer-grid button {
      flex: 1;
      padding: 15px;
      font-size: 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .footer-grid button.checkout {
      background: #c8102e;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-details {
        flex-direction: column;
        align-items: flex-start;
      }

      .totals {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .footer-grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>
  <div id="cart-list"></div>

  <div class="totals">
    <div id="grand-total-label">Grand Total:</div>
    <div id="total-amount">R$ 0.00</div>
  </div>

  <div class="footer-grid">
    <button onclick="window.location.href='offer.html'">ðŸ”™ Back to Shopping</button>
    <a href="checkout.html" class="checkout-button">Checkout ðŸ›’</a>

  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const cartList = document.getElementById('cart-list');
    const totalAmount = document.getElementById('total-amount');

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function updateCart() {
      cartList.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartList.innerHTML = "<p>Your cart is empty.</p>";
        totalAmount.textContent = "R$ 0.00";
        return;
      }

      cart.forEach((item, index) => {
        const quantity = item.quantity || 1;
        const subtotal = item.price * quantity;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/80'}" alt="${item.name}" />
          <div class="item-details">
            <div class="info-left">
              <span><strong>${item.name}</strong></span>
              <span>${item.desc}</span>
              <div class="quantity-controls">
                <button onclick="changeQty(${index}, -1)">âˆ’</button>
                <span>${quantity}</span>
                <button onclick="changeQty(${index}, 1)">+</button>
              </div>
            </div>
            <div class="cost">
              <span>Price: KES ${item.price.toFixed(2)}</span><br/>
              <span>Subtotal: KES ${subtotal.toFixed(2)}</span><br/>
              <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
        cartList.appendChild(div);
        total += subtotal;
      });

      totalAmount.textContent = `R$ ${total.toFixed(2)}`;
    }

    function changeQty(index, change) {
      cart[index].quantity = (cart[index].quantity || 1) + change;
      if (cart[index].quantity < 1) cart[index].quantity = 1;
      saveCart();
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveCart();
      updateCart();
    }

    updateCart();
  </script>

</body>
</html>
