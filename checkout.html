  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <style>
     
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #ffbf00;
      color: #222;
    }


    .banner {
      width: 100%;
      height: 280px;
      background-image: url('LIVE LIFE.png'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      animation: popUpScale 6s ease-in-out infinite;
    }

    @keyframes popUpScale {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* NAVIGATION STYLING */
    .nav-bar {
      display: flex;
      overflow-x: auto;
      background: #f7efef;
      padding: 14px 10px;
      border-top: 3px solid #000;
      border-bottom: 3px solid #000000;
      box-shadow: 0 4px 12px #000000;
      gap: 12px;
      scroll-snap-type: x mandatory;
      transition: top 0.4s ease;
    }

    .nav-bar::-webkit-scrollbar {
      height: 6px;
    }

    .nav-bar::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    .nav-btn {
      flex: 0 0 auto;
      scroll-snap-align: start;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 20px;
      border: 2px solid #ddd;
      background: linear-gradient(145deg, #e2e2e2, #ffffff);
      color: #000000;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 2px #000000;
      position: relative;
    }

    .nav-btn:hover {
      background: #f0cd06;
      color: #000000;
      border-color: #bbb;
      transform: translateY(-2px);
    }

    /* ACTIVE NAV LINK INDICATOR */
    .nav-btn.active {
      background: #f0c60d;
      color: #000000;
      border-color: #222;
      font-weight: 900;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    /* OFFER BUTTON SPECIAL EFFECT */
    .offer-btn {
      background: linear-gradient(45deg, #ff0000, #b30000);
      color: #fff !important;
      font-weight: 900;
      border: 2px solid #fff;
      padding: 12px 24px;
      border-radius: 30px;
      text-transform: uppercase;
      font-size: 1.2rem;
      animation: glowPulse 1.5s infinite;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 8px #ff0000; }
      50% { box-shadow: 0 0 20px #ff0000; }
      100% { box-shadow: 0 0 8px #ff0000; }
    }

    /* RESPONSIVENESS */
    @media (max-width: 600px) {
      .nav-bar {
        padding: 12px 6px;
      }

      .nav-btn {
        padding: 8px 14px;
        font-size: 0.85rem;
      }

      .offer-btn {
        padding: 10px 18px;
        font-size: 0.9rem;
      }
    }
  

  </style>

</head>

    // Highlight active page
    const currentURL = window.location.href.toLowerCase();
    document.querySelectorAll('.nav-btn').forEach(link => {

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f5f5f5;
  margin: 0;
  color: #333;
}

h1 { text-align: center; color: #c8102e; margin: 20px 0; }

/* Sections */
.section {
  max-width: 700px;
  margin: 20px auto;
  background: #fff;
  padding: 30px 25px;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.08);
}

.section h2 { text-align: center; margin-bottom: 20px; color: #222; font-size: 1.5rem; }

/* Tabs */
.tabs {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
  gap: 10px;
}

.tab-btn {
  padding: 12px 30px;
  border: none;
  border-radius: 10px;
  background: #fff;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s;
  box-shadow: 0 4px 8px rgba(0,0,0,0.08);
}

.tab-btn.active {
  background: #c8102e;
  color: #fff;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.tab-btn:hover { transform: translateY(-2px); }

/* Forms */
.checkout-form { display: none; flex-direction: column; gap: 15px; }
.checkout-form.active { display: flex; }
input, select, textarea {
  padding: 12px 15px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 1rem;
  outline: none;
}
input:focus, select:focus, textarea:focus {
  border-color: #c8102e;
  box-shadow: 0 0 5px rgba(200,16,46,0.3);
}

/* Payment Buttons */
.payment-btn {
  padding: 14px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 10px;
  cursor: pointer;
  border: none;
  width: 100%;
  margin-top: 10px;
  transition: all 0.3s;
}

.payment-btn.mpesa {
  background: linear-gradient(45deg,#1ba94c,#0f8a36);
  color: #fff;
}

.payment-btn.mpesa:hover { transform: translateY(-2px); }

.payment-btn.cod {
  background: #222;
  color: #fff;
}

.payment-btn.cod:hover { background: #444; transform: translateY(-2px); }

/* Cart Summary */
.cart-summary { margin-top: 20px; padding: 20px; border-radius: 12px; background: #fafafa; }
.cart-summary h3 { margin-bottom: 15px; font-size: 1.2rem; border-bottom: 1px solid #eee; padding-bottom: 5px; }
.cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
.cart-item:last-child { margin-bottom: 0; }
.total { font-weight: bold; text-align: right; margin-top: 15px; color: #c8102e; font-size: 1.2rem; }

/* Place Order Button */
.order-btn {
  background: #c8102e;
  color: #fff;
  padding: 16px;
  font-size: 1.1rem;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  width: 100%;
  cursor: pointer;
  margin-top: 15px;
  transition: all 0.3s;
}

.order-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

@media(max-width:600px){
  .tabs { flex-direction: column; gap: 10px; }
  .section { padding: 20px 15px; }
  .payment-btn, .order-btn { font-size: 1rem; padding: 14px; }
}
</style>
</head>
<body>

<h1>Checkout</h1>

<!-- Section 1: Select Delivery / Dine -->
<div class="section">
  <h2>Select Your Option</h2>
  <div class="tabs">
    <button class="tab-btn active" data-target="homeForm">üè† Home Delivery</button>
    <button class="tab-btn" data-target="dineForm">üçΩÔ∏è Dine at Jiweke</button>
  </div>

  <!-- Forms -->
  <form id="homeForm" class="checkout-form active">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <textarea name="address" placeholder="Home Address" rows="3" required></textarea>
  </form>

  <form id="dineForm" class="checkout-form">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <select name="zone" required>
      <option value="">Select Dining Zone</option>
      <option value="indoor">Indoor</option>
      <option value="outdoor">Outdoor</option>
      <option value="vip">VIP Zone</option>
    </select>
  </form>
</div>

<!-- Section 2: Payment Method -->
<div class="section">
  <h2>Choose Payment Method</h2>
  <button class="payment-btn mpesa" id="payMpesa">M-Pesa</button>
  <button class="payment-btn cod" id="payCod">Cash on Delivery</button>
</div>

<!-- Section 3: Cart Summary -->
<div class="section cart-summary">
  <h3>Order Summary</h3>
  <div id="cartItems"></div>
  <div class="total" id="grandTotal">Total: KES 0.00</div>
</div>

<!-- Section 4: Place Order -->
<div class="section">
  <button class="order-btn" id="placeOrder">Place Order</button>
</div>

<script>
// Tabs
const tabs = document.querySelectorAll('.tab-btn');
const forms = document.querySelectorAll('.checkout-form');
let currentSelection = 'home';
let selectedPayment = null;

tabs.forEach(tab=>{
  tab.addEventListener('click', ()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    const target = tab.dataset.target;
    forms.forEach(f=>f.classList.remove('active'));
    document.getElementById(target).classList.add('active');
    currentSelection = target==='homeForm'?'home':'dine';
  });
});

// Cart
let cart = JSON.parse(localStorage.getItem('cart')||'[]');
const cartItems = document.getElementById('cartItems');
const grandTotal = document.getElementById('grandTotal');

function renderCart(){
  cartItems.innerHTML=''; let total=0;
  if(cart.length===0){ cartItems.innerHTML='<p>Your cart is empty.</p>'; grandTotal.textContent='Total: KES 0.00'; return; }
  cart.forEach(item=>{
    const qty=item.quantity||1;
    const subtotal=item.price*qty;
    total+=subtotal;
    const div=document.createElement('div');
    div.className='cart-item';
    div.innerHTML=`${item.name} x${qty} - KES ${subtotal.toFixed(2)}`;
    cartItems.appendChild(div);
  });
  grandTotal.textContent=`Total: KES ${total.toFixed(2)}`;
}
renderCart();

// Payment selection
document.getElementById('payMpesa').addEventListener('click', ()=> selectedPayment='mpesa');
document.getElementById('payCod').addEventListener('click', ()=> selectedPayment='cod');

// STK Push
async function initiateMpesa(phone,total,description,name,email,address){
  try{
    const res=await fetch('http://localhost:3000/api/stkpush',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({phone, amount: total, description})
    });
    const data = await res.json();
    if(data.success){
      alert('üì≤ Check your phone to enter M-Pesa PIN!');
      await sendEmail(phone,total,description,name,email,address);
    } else alert('‚ùå STK Push failed. Try again.');
  }catch(err){ console.error(err); alert('‚ùå Error connecting to payment API'); }
}

// Send email to admin and user
async function sendEmail(phone,total,description,name,email,address){
  try{
    await fetch('http://localhost:3000/api/sendemail',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({phone,total,description,userName:name,userEmail:email,userAddress:address,cart})
    });
    console.log('‚úÖ Emails sent successfully');
  }catch(err){ console.error('Email error:',err);}
}

// Place order button
document.getElementById('placeOrder').addEventListener('click', ()=>{
  const form = currentSelection==='home'?document.getElementById('homeForm'):document.getElementById('dineForm');
  const name = form.name.value;
  const email = form.email.value;
  const phone = form.phone.value;
  const address = currentSelection==='home'?form.address.value:'N/A';
  const total = cart.reduce((sum,item)=>sum+(item.price*(item.quantity||1)),0);
  
  if(!selectedPayment){ alert('Please select a payment method!'); return; }
  if(!name || !email || !phone || (currentSelection==='home' && !address)){ alert('Please fill all required fields!'); return; }
  if(total<=0){ alert('Cart is empty!'); return; }
  
  if(selectedPayment==='mpesa'){
    const desc = currentSelection==='home'?'Home Delivery':'Dine at Jiweke';
    initiateMpesa(phone,total,desc,name,email,address);
  } else if(selectedPayment==='cod'){
    const desc = currentSelection==='home'?'Home Delivery (COD)':'Dine at Jiweke (COD)';
    sendEmail(phone,total,desc,name,email,address);
    alert('‚úÖ Your COD order has been placed successfully!');
  }
});
</script>
</body>
</html>
